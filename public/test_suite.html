<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pentair Pool System</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>var socket = io();

socket.on('heat', function (data) {
    $("#heatmode").html(JSON.stringify(data));
})
</script>
<h1>Heat Mode</h1>
<body>
    <input id="spaheatsetpointplusone" type="button" value="Spa Heat Set Point +1" onclick="socket.emit('setHeatSetPoint', 'spa', 1)" />
    <input id="spaheatsetpointminusone" type="button" value="Spa Heat Set Point -1" onclick="socket.emit('setHeatSetPoint', 'spa', -1)" />
    <br />
    <input id="spaheatmodeoff" type="button" value="Spa Heat Mode Off" onclick="socket.emit('setHeatMode', 'spa', 0)" />
    <input id="spaheatmodeheater" type="button" value="Spa Heat Mode Heater" onclick="socket.emit('setHeatMode', 'spa', 1)" />
    <input id="spaheatmodesolarpref" type="button" value="Spa Heat Mode Solar Pref" onclick="socket.emit('setHeatMode', 'spa', 2)" />
    <input id="spaheatmodesolaronly" type="button" value="Spa Heat Mode Solar Only" onclick="socket.emit('setHeatMode', 'spa', 3)" />
<p />

    <input id="poolheatsetpointplusone" type="button" value="pool Heat Set Point +1" onclick="socket.emit('setHeatSetPoint', 'pool', 1)" />
    <input id="poolheatsetpointminusone" type="button" value="pool Heat Set Point -1" onclick="socket.emit('setHeatSetPoint', 'pool', -1)" />
<br />
<input id="poolheatmodeoff" type="button" value="Pool Heat Mode Off" onclick="socket.emit('setHeatMode', 'pool', 0)" />
<input id="poolheatmodeheater" type="button" value="Pool Heat Mode Heater" onclick="socket.emit('setHeatMode', 'pool', 1)" />
<input id="poolheatmodesolarpref" type="button" value="Pool Heat Mode Solar Pref" onclick="socket.emit('setHeatMode', 'pool', 2)" />
<input id="poolheatmodesolaronly" type="button" value="Pool Heat Mode Solar Only" onclick="socket.emit('setHeatMode', 'pool', 3)" />


<p />
HeatMode
<p id="heatmode">
</p>

<h1></h1>
</body>

</html>
